<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roulette</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #1b1f3b, #0a0c1a);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .app {
    text-align: center;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }

  .subtitle {
    opacity: 0.7;
    margin-bottom: 30px;
  }

  .wheel-container {
    position: relative;
    width: 90vw;
    max-width: 620px;
    margin: 0 auto;
    filter: drop-shadow(0 0 25px rgba(0,0,0,0.7));
  }

  canvas {
    width: 100%;
    height: auto;
    border-radius: 50%;
    background: #fff;
  }

  .pointer {
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 22px solid transparent;
    border-right: 22px solid transparent;
    border-bottom: 42px solid #ff4d4d;
    filter: drop-shadow(0 0 10px rgba(255,77,77,0.7));
    z-index: 10;
  }

  button {
    margin-top: 35px;
    padding: 16px 48px;
    font-size: 20px;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #00e5ff, #2979ff);
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.5);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .result {
    margin-top: 30px;
    font-size: 34px;
    font-weight: 700;
    min-height: 42px;
    text-shadow: 0 0 12px rgba(0,229,255,0.6);
  }
</style>
</head>

<body>

<div class="app">
  <h1>Roulette</h1>
  <div class="subtitle">Spin and let fate decide ðŸŽ¡</div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
  </div>

  <button id="spinBtn">SPIN</button>
  <div class="result" id="result"></div>
</div>

<!-- Sounds -->
<audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-rocket-whoosh-1714.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const resultText = document.getElementById("result");
const spinSound = document.getElementById("spinSound");
const winSound = document.getElementById("winSound");

// Rigged list (no banned numbers exist at all)
const banned = [3, 11, 19, 25];
const numbers = [];
for (let i = 1; i <= 25; i++) {
  if (!banned.includes(i)) numbers.push(i);
}

const sliceAngle = (2 * Math.PI) / numbers.length;

const colors = [
  "#ff5252","#ff4081","#e040fb","#7c4dff",
  "#536dfe","#448aff","#40c4ff","#18ffff",
  "#64ffda","#69f0ae","#b2ff59","#eeff41",
  "#ffff00","#ffd740","#ffab40","#ff6e40"
];

let angle = 0;
let spinning = false;

function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  numbers.forEach((num, i) => {
    const start = angle + i * sliceAngle;
    const end = start + sliceAngle;

    ctx.beginPath();
    ctx.moveTo(300, 300);
    ctx.arc(300, 300, 300, start, end);
    ctx.fillStyle = colors[i % colors.length];
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.stroke();

    ctx.save();
    ctx.translate(300, 300);
    ctx.rotate(start + sliceAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 26px Segoe UI";
    ctx.fillText(num, 270, 10);
    ctx.restore();
  });
}

drawWheel();

spinBtn.onclick = () => {
  if (spinning) return;
  spinning = true;
  spinBtn.disabled = true;
  resultText.textContent = "";

  spinSound.currentTime = 0;
  spinSound.play();

  const spinTurns = Math.random() * 2 + 6;
  const spinRadians = spinTurns * 2 * Math.PI;
  const duration = 4200;
  const start = performance.now();
  const startAngle = angle;

  function animate(time) {
    const progress = Math.min((time - start) / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 3);

    angle = startAngle + spinRadians * ease;
    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      spinBtn.disabled = false;
      spinSound.pause();
      winSound.play();

      const normalized = (2 * Math.PI - (angle % (2 * Math.PI)));
      const index = Math.floor(normalized / sliceAngle) % numbers.length;

      resultText.textContent = "Result: " + numbers[index];
    }
  }

  requestAnimationFrame(animate);
};
</script>

</body>
</html>
